<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> freeCodeCamp Survey Form</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Poppins:ital,wght@0,400;1,200&display=swap');
    </style>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    <!-- Form -->
    <form id="survey-form">
      <label id="name-label">Name
        <input id="name" type="text" placeholder="Enter your name" required />
      </label>
      <label id="email-label">Email
        <input id="email" type="email" placeholder="Enter your email" required />
      </label>
      <label id="number-label">Age <small>(optional)</small>
        <input id="number" type="number" placeholder="Age" min="12" max="120" />
      </label>
      <label>Which option best describes your current role?

        <!-- select -->
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label>
        Would you recommend freeCodeCamp to a friend?

        <!-- radio buttons -->
        <label class="radio-label"><input name="radio" type="radio" value="definitely"> Definitely</label>
        <label class="radio-label"><input name="radio" type="radio" value="maybe"> Maybe</label>
        <label class="radio-label"><input type="radio" name="radio" value="not-sure"> Not sure</label>
      </label>
      <label>What is your favorite feature of freeCodeCamp?

        <!-- select -->
        <select>
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
      <label>What would like to see improved? <small>(Check all that apply)</small>

        <!-- checkboxes -->
        <label class="checkbox-label">
          <input type="checkbox" value="front-end-projects">
          Front-end Projects
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="back-end-projects">
          Back-end Projects
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="data-visualization">
          Data Visualization
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="challenges">
          Challenges
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="open-source-community">
          Open Source Community
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="gitter-help-rooms">
          Gitter help rooms
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="videos">
          Videos
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="city-meetups">
          City Meetups
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="wiki">
          Wiki
        </label>
        <label class="checkbox-label">
          <input type="checkbox"
          value="forum">
          Forum
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="additional-courses">
          Additional Courses
        </label>
      </label>
      <label>Any comments or suggestions?

        <!-- textarea -->
        <textarea type="text" placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
